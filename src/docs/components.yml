components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [ADMIN, PARTICIPANT]
        isEmailVerified:
          type: boolean
      example:
        id: 1
        email: participant@example.com
        name: John Doe
        role: PARTICIPANT
        isEmailVerified: true

    QuestionBank:
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        options:
          type: object
        correctAnswer:
          type: string
          enum: [A, B, C, D, E]
        defaultScore:
          type: integer
        questionType:
          type: string
          enum: [TIU, TKP, TWK]
        createdAt:
          type: string
          format: date-time

    Exam:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        durationMinutes:
          type: integer
        createdBy:
          type: integer
        createdAt:
          type: string
          format: date-time

    UserExam:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        examId:
          type: integer
        startedAt:
          type: string
          format: date-time
        finishedAt:
          type: string
          format: date-time
        totalScore:
          type: integer
        status:
          type: string
          enum: [IN_PROGRESS, FINISHED, CANCELLED, TIMEOUT]

    ProctoringEvent:
      type: object
      properties:
        id:
          type: integer
        userExamId:
          type: integer
        eventType:
          type: string
          enum: [FACE_NOT_DETECTED, MULTIPLE_FACES]
        eventTime:
          type: string
          format: date-time
        metadata:
          type: object

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
